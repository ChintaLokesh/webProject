name: myfirstWebAppWorkflow
on: push
jobs:
  myFirstWebAppJob:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup jdk 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build with maven
        run: |
             mvn clean test -Dtestng="testng.xml"
